<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Javascript Fundamentals Code Quiz</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="row">
                <div class="wrapper">
                    <div class="col scores"><a href="#">view high scores</a></div>
                    <div class="col">Time:<span id="time"></span></div>
                </div>
            </header>
            <main class="wrapper">
                <div class="row main-content">
                    <div class="col" id="header"></div>
                    <div class="col" id="top-content"><span id="questions"></span></div>
                    <div class="col" id="mid-content"><span id="choices"></span></div>
                    <div class="col" id="bottom-content"><span id="message"></span></div>
                </div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
